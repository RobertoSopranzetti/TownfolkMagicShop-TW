<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Dashboard Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
        .filter-btn {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .filter-btn .close {
            margin-left: 0.5rem;
        }
        .desktop-checkboxes {
            display: none;
        }
        @media (min-width: 768px) {
            .desktop-checkboxes {
                display: block;
            }
            .mobile-select {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="container my-4">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Filtri</h2>
                    <a href="#" class="text-danger">Rimuovi tutto</a>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary filter-btn">
                        Filtro 1 <span class="close">&times;</span>
                    </button>
                    <button class="btn btn-outline-primary filter-btn">
                        Filtro 2 <span class="close">&times;</span>
                    </button>
                </div>
                <div class="mb-3 mobile-select">
                    <select class="form-select">
                        <option selected>Seleziona Categoria</option>
                        <option value="1">Categoria 1</option>
                        <option value="2">Categoria 2</option>
                        <option value="3">Categoria 3</option>
                    </select>
                </div>
                <div class="mb-3 desktop-checkboxes">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="categoria1">
                        <label class="form-check-label" for="categoria1">
                            Categoria 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="categoria2">
                        <label class="form-check-label" for="categoria2">
                            Categoria 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="categoria3">
                        <label class="form-check-label" for="categoria3">
                            Categoria 3
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="priceRange" class="form-label">Fascia di Prezzo</label>
                    <input type="range" class="form-range" min="0" max="100" id="priceRange">
                    <div class="d-flex justify-content-between">
                        <span>0 €</span>
                        <span>100 €</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Media Recensioni</label>
                    <div>
                        <span class="text-warning">&#9733;</span>
                        <span class="text-warning">&#9733;</span>
                        <span class="text-warning">&#9733;</span>
                        <span class="text-warning">&#9733;</span>
                        <span class="text-secondary">&#9733;</span>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="freeShipping">
                    <label class="form-check-label" for="freeShipping">Spedizione Gratuita</label>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row">
                    <div class="col-6 col-lg-4">
                        <div class="card product-card">
                            <img src="https://via.placeholder.com/150" alt="Immagine Prodotto" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">Prodotto 1</h5>
                                <p class="card-text">19,99 €</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-4">
                        <div class="card product-card">
                            <img src="https://via.placeholder.com/150" alt="Immagine Prodotto" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">Prodotto 2</h5>
                                <p class="card-text">29,99 €</p>
                            </div>
                        </div>
                    </div>
                    <!-- Aggiungi altri prodotti qui -->
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
