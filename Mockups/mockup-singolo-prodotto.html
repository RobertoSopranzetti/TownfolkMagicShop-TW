<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .quantity-input {
            max-width: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Set dadi Clear Edition</h1>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-6 mb-3">
                <img src="https://via.placeholder.com/400" alt="Set dadi Clear Edition" class="img-fluid">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <div class="d-flex align-items-center mb-3">
                    <label for="colorPicker" class="form-label me-2">Scegli il colore:</label>
                    <input type="color" id="colorPicker" name="colorPicker" class="form-control form-control-color me-4">
                    <label for="quantity" class="form-label me-2">Quantità:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control quantity-input" min="1" value="1">
                </div>
                <div class="d-flex align-items-center mb-3">
                    <p class="mb-0"><strong>Prezzo:</strong></p>
                    <p class="mb-0 ms-2">19,99 €</p>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary w-100">Aggiungi al Carrello</button>
                </div>
                <div class="mt-4">
                    <p>Descrizione del prodotto: Questo set di dadi Clear Edition è perfetto per i tuoi giochi di ruolo preferiti. Realizzati con materiali di alta qualità, questi dadi sono resistenti e durevoli.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
